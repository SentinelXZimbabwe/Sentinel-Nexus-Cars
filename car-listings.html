<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Listings | Sentinel Nexus Cars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            background: #0b0f14;
            color: #ffffff;
        }

        header {
            background: linear-gradient(135deg, #001d2e, #003d5c);
            padding: 25px 15px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #00b7ff;
        }

        header p {
            margin-top: 6px;
            color: #cccccc;
        }

        header a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 18px;
            border-radius: 6px;
            border: 2px solid #00b7ff;
            color: #00b7ff;
            text-decoration: none;
            font-weight: bold;
        }

        .controls {
            max-width: 1200px;
            margin: 20px auto 0;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 180px 200px;
            gap: 15px;
        }

        .controls input,
        .controls select {
            padding: 10px;
            border-radius: 6px;
            border: none;
            outline: none;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .dealer-card {
            background: #111821;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 35px;
            border: 1px solid rgba(255,255,255,0.08);
        }

        .dealer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .dealer-name {
            font-size: 1.3rem;
            font-weight: bold;
        }

        .verified {
            color: #00ff9d;
            font-size: 0.9rem;
        }

        .unverified {
            color: #ff5c5c;
            font-size: 0.9rem;
        }

        .dealer-meta {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 15px;
        }

        .cars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
        }

        .car-card {
            background: #0b1118;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.06);
            display: flex;
            flex-direction: column;
        }

        .car-card img {
            width: 100%;
            height: 170px;
            object-fit: cover;
        }

        .car-body {
            padding: 12px;
            flex-grow: 1;
        }

        .car-title {
            font-weight: bold;
        }

        .car-year {
            font-size: 0.85rem;
            color: #aaa;
        }

        .car-price {
            margin-top: 8px;
            font-weight: bold;
            color: #00b7ff;
        }

        .contact-btn {
            text-align: center;
            padding: 10px;
            background: #00b7ff;
            color: #000;
            font-weight: bold;
            text-decoration: none;
        }

        footer {
            text-align: center;
            padding: 25px;
            color: #888;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

<header>
    <h1><i class="fas fa-car"></i> Car Listings</h1>
    <p>Search & Filter Vehicles · Sentinel Nexus Cars</p>
    <a href="index.html"><i class="fas fa-arrow-left"></i> Back</a>
</header>

<!-- SEARCH & FILTER CONTROLS -->
<div class="controls">
    <input type="text" id="searchInput" placeholder="Search make, model, dealer, location">

    <select id="statusFilter">
        <option value="all">All Sellers</option>
        <option value="verified">Verified Only</option>
        <option value="unverified">Unverified Only</option>
    </select>

    <select id="priceSort">
        <option value="default">Sort by Price</option>
        <option value="low">Low → High</option>
        <option value="high">High → Low</option>
    </select>
</div>

<div class="container" id="listings">
    <p>Loading car listings…</p>
</div>

<footer>
    © Sentinel Nexus Cars · By Sentinel Nexus Systems PBC
</footer>

<script>
let dealershipsData = [];

fetch("car-data/cars.json")
    .then(res => res.json())
    .then(data => {
        dealershipsData = data.dealerships;
        renderListings();
    });

document.getElementById("searchInput").addEventListener("input", renderListings);
document.getElementById("statusFilter").addEventListener("change", renderListings);
document.getElementById("priceSort").addEventListener("change", renderListings);

function renderListings() {
    const container = document.getElementById("listings");
    container.innerHTML = "";

    const search = document.getElementById("searchInput").value.toLowerCase();
    const status = document.getElementById("statusFilter").value;
    const priceSort = document.getElementById("priceSort").value;

    dealershipsData.forEach(dealer => {
        if (status === "verified" && !dealer.verified) return;
        if (status === "unverified" && dealer.verified) return;

        let cars = dealer.cars.filter(car =>
            `${dealer.name} ${dealer.location} ${car.make} ${car.model}`
                .toLowerCase()
                .includes(search)
        );

        if (priceSort === "low") cars.sort((a,b) => a.price_usd - b.price_usd);
        if (priceSort === "high") cars.sort((a,b) => b.price_usd - a.price_usd);

        if (cars.length === 0) return;

        const badge = dealer.verified
            ? `<span class="verified"><i class="fas fa-ticket"></i> Verified</span>`
            : `<span class="unverified"><i class="fas fa-triangle-exclamation"></i> Unverified</span>`;

        const dealerDiv = document.createElement("div");
        dealerDiv.className = "dealer-card";
        dealerDiv.innerHTML = `
            <div class="dealer-header">
                <div class="dealer-name">${dealer.name}</div>
                ${badge}
            </div>
            <div class="dealer-meta">
                <i class="fas fa-location-dot"></i> ${dealer.location} |
                <i class="fas fa-phone"></i> ${dealer.contact}
            </div>
            <div class="cars-grid">
                ${cars.map(car => {
                    const msg = `
CAR ENQUIRY – SENTINEL NEXUS CARS
Dealer: ${dealer.name}
Car: ${car.make} ${car.model}
Year: ${car.year}
Price: $${car.price_usd.toLocaleString()}
                    `;
                    return `
                        <div class="car-card">
                            <img src="${car.images[0]}">
                            <div class="car-body">
                                <div class="car-title">${car.make} ${car.model}</div>
                                <div class="car-year">${car.year}</div>
                                <div class="car-price">$${car.price_usd.toLocaleString()}</div>
                            </div>
                            <a class="contact-btn" target="_blank"
                               href="https://wa.me/263787556929?text=${encodeURIComponent(msg)}">
                               <i class="fab fa-whatsapp"></i> Enquire
                            </a>
                        </div>
                    `;
                }).join("")}
            </div>
        `;
        container.appendChild(dealerDiv);
    });

    if (!container.innerHTML) {
        container.innerHTML = "<p>No cars match your search.</p>";
    }
}
</script>

</body>
</html>
