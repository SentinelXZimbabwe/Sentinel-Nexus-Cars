<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Listings | Sentinel Nexus Cars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            background: #0b0f14;
            color: #ffffff;
        }

        header {
            background: linear-gradient(135deg, #001d2e, #003d5c);
            padding: 25px 15px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #00b7ff;
        }

        header p {
            margin-top: 6px;
            color: #cccccc;
        }

        header a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 18px;
            border-radius: 6px;
            border: 2px solid #00b7ff;
            color: #00b7ff;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .dealer-card {
            background: #111821;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 35px;
            border: 1px solid rgba(255,255,255,0.08);
        }

        .dealer-header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .dealer-name {
            font-size: 1.3rem;
            font-weight: bold;
        }

        .verified {
            color: #00ff9d;
            font-size: 0.9rem;
        }

        .unverified {
            color: #ff5c5c;
            font-size: 0.9rem;
        }

        .dealer-meta {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 15px;
        }

        .cars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
        }

        .car-card {
            background: #0b1118;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.06);
        }

        .car-card img {
            width: 100%;
            height: 170px;
            object-fit: cover;
        }

        .car-body {
            padding: 12px;
        }

        .car-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .car-year {
            font-size: 0.85rem;
            color: #aaa;
        }

        .car-price {
            margin-top: 8px;
            font-size: 1rem;
            font-weight: bold;
            color: #00b7ff;
        }

        footer {
            text-align: center;
            padding: 25px;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

<header>
    <h1><i class="fas fa-car"></i> Car Listings</h1>
    <p>Verified & Unverified Sellers · Sentinel Nexus Cars</p>
    <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Listing Page</a>
</header>

<div class="container" id="listings">
    <p>Loading car listings…</p>
</div>

<footer>
    © Sentinel Nexus Cars · By Sentinel Nexus Systems PBC
</footer>

<script>
    fetch("car-data/cars.json")
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById("listings");
            container.innerHTML = "";

            data.dealerships.forEach(dealer => {
                const dealerCard = document.createElement("div");
                dealerCard.className = "dealer-card";

                const badge = dealer.verified
                    ? `<span class="verified"><i class="fas fa-ticket"></i> Verified Seller</span>`
                    : `<span class="unverified"><i class="fas fa-triangle-exclamation"></i> Unverified Seller</span>`;

                dealerCard.innerHTML = `
                    <div class="dealer-header">
                        <div class="dealer-name">${dealer.name}</div>
                        ${badge}
                    </div>
                    <div class="dealer-meta">
                        <i class="fas fa-location-dot"></i> ${dealer.location} &nbsp; | &nbsp;
                        <i class="fas fa-phone"></i> ${dealer.contact}
                    </div>
                    <div class="cars-grid">
                        ${dealer.cars.map(car => `
                            <div class="car-card">
                                <img src="${car.images[0]}" alt="${car.make} ${car.model}">
                                <div class="car-body">
                                    <div class="car-title">
                                        ${car.make} ${car.model}
                                    </div>
                                    <div class="car-year">
                                        ${car.year}
                                    </div>
                                    <div class="car-price">
                                        $${car.price_usd.toLocaleString()}
                                    </div>
                                </div>
                            </div>
                        `).join("")}
                    </div>
                `;

                container.appendChild(dealerCard);
            });
        })
        .catch(error => {
            document.getElementById("listings").innerHTML =
                "<p style='color:red;'>Failed to load car listings.</p>";
            console.error(error);
        });
</script>

</body>
</html>
